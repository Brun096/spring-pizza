<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title th:text="${pizza.name}"></title>
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar('pizza')"></nav>
		<div class="container" th:object="${pizza}">
			<h1 th:text="*{name}"></h1>

			<hr/>
			<div class="row">
				<div class="col-8">
					<dl>
						<dt>prezzo</dt>
						<dd th:text="*{price}"></dd>
					
						
						<th:block th:unless=${#strings.isEmpty(pizza.description)}>
							<dt>Synopsis</dt>
							<dd th:text="*{synopsis}"></dd>
						</th:block>
					</dl>
				</div>
			
			</div>
		</div>
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
