<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Pizze</title>
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar('pizza')"></nav>
		<div class="container">
			<h1>Pizze</h1>
			<hr/>
			<div class="mb-3">
				<a class="btn btn-primary" th:href="@{/pizza/create}">Add Pizza</a>
			</div>
			<table class="table" th:if="${list.size()>0}">
				
					<thead>
					<tr>
						<th>name</th>
						<th>price</th>
						<th>description</th>
						<td></td>
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${list}">
						<td th:text="${item.name}"></td>
						<td th:text="${item.price}"></td>
						<td th:text="${item.description}"></td>
						<td>
							<a class="btn btn-primary" th:href="@{|/pizza/detail/${item.id}|}"><i class="fas fa-book"></i></a>
							<a class="btn btn-primary" th:href="@{|/pizza/edit/${item.id}|}"><i class="fas fa-edit"></i></a>
						</td>
					</tr>
				</tbody>
			
			</table>
				<div class="alert alert-primary" role="alert" th:unless="${list.size() > 0}">
			  There are no pizze in the database
			</div>
		</div>
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
